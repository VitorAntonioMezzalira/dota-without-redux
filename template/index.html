<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="interface">

        <header class="header">

            <div class="menu-title">
                <div class="menu-icon" onclick="openMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <h1 class="menu-title">Dota</h1>
            </div>

        </header>
        <main class="main">
            <div class="characters">

                <div class="character">
                    <img src="./images/abaddon.png" alt="Abaddon">
                    <div class="character-name" >Abaddon</div>
                </div>

                <div class="character">
                    <img src="./images/alchemist.png" alt="Alchemist">
                    <div class="character-name" >Alchemist</div>
                </div>

                <div class="character">
                    <img src="./images/axe.png" alt="Axe">
                    <div class="character-name" >Axe</div>
                </div>

            </div>
        </main>
        <footer class="footer">
            All rights reserved
        </footer>
        <aside class="sidebar">
            <h3>Characters Attributes Types</h3>
            <button class="close-sidebar" onclick="closeMenu()" >X</button>
            <ul>
                <li>Strenght</li>
                <li>Agillity</li>
                <li>Intelligence</li>
            </ul>
        </aside>
    </div>
    <script>

        function openMenu() {
            document.querySelector('.sidebar').classList.add('open');
        }

        function closeMenu() {
            document.querySelector('.sidebar').classList.remove('open');
        }

    </script>
</body>
</html>
